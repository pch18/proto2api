syntax = "proto3";
package api_common;
option go_package = "easbnb-service/api_out/http_pms/api_common";

message Remark {
  string id = 11;
  Entity entity = 12;
  Child child = 13;

  enum Entity {
    Order = 0;   // "orderId"   / ""
    Room = 1;    // "roomId"    / ""
    RoomDay = 2; // "roomId"    / "date"
    Bill = 3;    // "billId"    / ""
    Mission = 4; // "missionId" / "0发单者/1接单者"
    Notice = 5;
  }

  message Child { uint64 test = 1; }
}
